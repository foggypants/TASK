<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            font-size: 25px;
            font-weight: bold;
            animation: blink 2s infinite;
        }

        @keyframes blink{
            from{  color: #ff0000; }
            to {  color: #000000; }
        }
        .circle {
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .dots {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .dot{
            width: 15px;
            height: 15px; 
            background-color: #333;
            border-radius: 50%;
            position: relative;
            animation: float 1s infinite alternate;
        }
        @keyframes float {
            0%{ top: 0px; }
            50%{ top: 20px; }
            100%{ top: 0px; }
        }
        .floatlogo{
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            background-color: chocolate;
            border-radius: 10px;
            position: relative;
            animation: logofloat 1s infinite alternate;
        }
        @keyframes logofloat{
            from{ top: 0px; }
            to { top: 20px; }
        }
        .progressbar{
            width: 300px;
            height: 25px;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .progressbars{
            animation:fill 3s infinite alternate;
            width: 0%;
            height: 100%;
            background-color: #27ae60;
        }
        @keyframes fill{
            from{ width : 0%;}
            to { width: 100%; }
        }
        

    </style>
</head>
<body>
    <div class="box">
        <h2>Task 1: Blinking Text Loader</h2>
       <div class="text">Loading...</div>
    </div>
    <div class ="box">
        <h2>Task 2: Spinning Circle Loader</h2>
        <div class="circle"></div>
    </div>
    <div class ="box">
        <h2>Task 3: Bouncing Dots Loader</h2>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <br>
        </div>
        <div class="logo">
            <h2>Task 4: Logo Animation</h2>
            <div class="floatlogo">LOGO</div>
        </div>
        <div class="progress">
            <h2>Progress Bar Animation</h2>
            <div class="progressbar">
                <div class="progressbars"></div>
        </div>
    </div>


</body>
</html>
