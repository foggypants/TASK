<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Fall Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .stickman {
            position: relative;
            left: 50%;
            width: 40px;
            height: 80px;
            animation: fall 1s ease-in forwards;
        }
        .head {
            position: relative;
            top: 0; left: 10px;
            width: 20px; height: 20px;
            border: 3px solid black;
            border-radius: 50%;
        }

        .body-line {
            position: relative;
            top: 20px; left: 18px;
            width: 3px; height: 30px;
            background: black;
        }

        .arm {
            position: relative;
            top: 25px; left: 18px;
            width: 20px; height: 3px;
            background: black;
            transform-origin: left center;
        }
        .arm.left{
            animation: limb_left  1s forwards;
        }

        .arm.right{
             animation: limb_right 1s forwards;
        }

        .leg {
            position: absolute;
            top: 50px; left: 18px;
            width: 25px; height: 3px;
            background: black;
            transform-origin: left center;
        }

        .leg.left {
            animation: leg_left 1s forwards;
        }

        .leg.right {
            animation: leg_right 1s forwards;
        }


        @keyframes fall {
            0% { top: -100px; transform: rotate(10deg); }
            100% { top: 415px; transform: rotate(0deg); } 
        }
        @keyframes limb_left {
            0% { transform: rotate(35deg);}
            50%{ transform: rotate(0deg);}
            100% {transform: rotate(180deg);}
        }
        @keyframes limb_right{
            0% { transform: rotate(-65deg);}
            100% {transform: rotate(-0deg);}

        }
        @keyframes leg_left{
            0% { transform: rotate(-90deg);}
            100% {transform: rotate(-0deg);}

        }
        @keyframes leg_right{
            0% { transform: rotate(-45deg);}
            100% {transform: rotate(-180deg);}
        }

        .wasted {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%);
            font-size: 40px;
            color: rgba(255, 0, 0, 0.8);
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            animation: wasted 2s forwards;
            animation-delay: 1s;
        }

        @keyframes wasted {
            to { opacity: 1; transform: translate(-50%);}
        }

    </style>
</head>
<body>

    <div class="stage">
        <div class="stickman">
            <div class="head"></div>
            <div class="body-line"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
        <div class="wasted">DEAD</div>
    </div>

</body>
</html>
